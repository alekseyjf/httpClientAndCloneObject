    <title>Базавая часть http клиента и копирования объектов</title>

<script>
    // всё что написанно ниже, это пример, и оставлять консоли категорически нельзя,
    // это я понимаю, и всегда их чищу
    const parseJSON = (json) => JSON.parse(json);

    const newJSON = parseJSON(`{
            "productId": 1,
            "productName": "An ice sculpture",
            "price": 12.50,
            "tags": [ "cold", "ice" ],
            "dimensions": {
                "length": 7.0,
                "width": 12.0,
                "height": 9.5
            }
        }`)
    console.log('newJSON', newJSON);
    const newBigJSON = parseJSON('{\n' +
        '            "$schema": "http://json-schema.org/draft-07/schema#",\n' +
        '            "$id": "http://example.com/product.schema.json",\n' +
        '            "title": "Product",\n' +
        '            "description": "A product from Acme\'s catalog",\n' +
        '            "type": "object",\n' +
        '            "properties": {\n' +
        '                "productId": {\n' +
        '                    "description": "The unique identifier for a product",\n' +
        '                    "type": "integer"\n' +
        '                },\n' +
        '                "productName": {\n' +
        '                    "description": "Name of the product",\n' +
        '                    "type": "string"\n' +
        '                },\n' +
        '                "price": {\n' +
        '                    "description": "The price of the product",\n' +
        '                    "type": "number",\n' +
        '                    "exclusiveMinimum": 0\n' +
        '                },\n' +
        '                "tags": {\n' +
        '                    "description": "Tags for the product",\n' +
        '                    "type": "array",\n' +
        '                    "items": {\n' +
        '                        "type": "string"\n' +
        '                    },\n' +
        '                    "minItems": 1,\n' +
        '                    "uniqueItems": true\n' +
        '                },\n' +
        '                "dimensions": {\n' +
        '                    "type": "object",\n' +
        '                    "properties": {\n' +
        '                        "length": {\n' +
        '                            "type": "number"\n' +
        '                        },\n' +
        '                        "width": {\n' +
        '                            "type": "number"\n' +
        '                        },\n' +
        '                        "height": {\n' +
        '                            "type": "number"\n' +
        '                        }\n' +
        '                    },\n' +
        '                    "required": [ "length", "width", "height" ]\n' +
        '                }\n' +
        '            },\n' +
        '            "required": [ "productId", "productName", "price" ]\n' +
        '        }');

    console.log('newBigJSON', newBigJSON);

</script>
