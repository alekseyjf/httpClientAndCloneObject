<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Базавая часть http клиента и копирования объектов</title>
</head>
<body>

<script>
    const deepClone = obj => {
        if (obj === null) return null;
        let clone = Object.assign({}, obj);

        Object.keys(clone).forEach(
            key =>
                (clone[key] =
                    typeof obj[key] === "object" ? deepClone(obj[key]) : obj[key])
        );

        return Array.isArray(obj) && obj.length
            ? (clone.length = obj.length) && Array.from(clone)
            : Array.isArray(obj)
                ? Array.from(obj)
                : clone;
    };

    const a = { foo: "bar", obj: { a: 1, b: 2, obj: {a: 2} }, fun: function(){return this.foo} };
    const b = deepClone(a);
    a.obj.obj.a = 1000;
    console.log('-------------------------');
    console.log('clone obj with recursion');
    console.log(a);
    console.log(b);
    console.log('-------------------------');
    console.log('parse JSON');
    const parseJSON = (json) => JSON.parse(JSON.stringify(json));

    const newJSON = parseJSON({
            "productId": 1,
            "productName": "An ice sculpture",
            "price": 12.50,
            "tags": [ "cold", "ice" ],
            "dimensions": {
                "length": 7.0,
                "width": 12.0,
                "height": 9.5
            }
        }
    )
    console.log('newJSON', newJSON);
    const newBigJSON = parseJSON({
            "$schema": "http://json-schema.org/draft-07/schema#",
            "$id": "http://example.com/product.schema.json",
            "title": "Product",
            "description": "A product from Acme's catalog",
            "type": "object",
            "properties": {
                "productId": {
                    "description": "The unique identifier for a product",
                    "type": "integer"
                },
                "productName": {
                    "description": "Name of the product",
                    "type": "string"
                },
                "price": {
                    "description": "The price of the product",
                    "type": "number",
                    "exclusiveMinimum": 0
                },
                "tags": {
                    "description": "Tags for the product",
                    "type": "array",
                    "items": {
                        "type": "string"
                    },
                    "minItems": 1,
                    "uniqueItems": true
                },
                "dimensions": {
                    "type": "object",
                    "properties": {
                        "length": {

                    },
                    "required": [ "length", "width", "height" ]
                }
            },
            "required": [ "productId", "productName", "price" ]
        }
    );

    console.log('newBigJSON', newBigJSON);

</script>
